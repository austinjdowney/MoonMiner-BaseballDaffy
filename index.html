<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
        crossorigin="anonymous" />
    <link rel="stylesheet" href="game.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkpoint2</title>
</head>

<body>

    <!------------------------------ Title--------------------- -->
    <header>
        <div class="container-fluid text-light shadow p-5">
            <h1>
                <marquee>YANKEES vs. REDSUX</marquee>
            </h1>
        </div>
    </header>

    <!---------------------------------GAME PLAY Screen------------------------------------->

    <main>
        <div class="container-fluid">
            <div class="row"></div>
            <div class="row">

                <!----------------------------------BATTERS BOX------------------------------------------>
                <div class="col">
                    <button onclick="hit('Yankees')"><img class="hitter-image" src="./Donald duck 2.png"></button>
                </div>
            </div>
        </div>

    </main>

    <!-------------------SCOREBOARD AND UPGRADE screen-->

    <!----------------------SCOREBOARD------------------------------------------>
    <!-------put id's on scoreboard for yankee runs and hits------>
    <footer>
        <div class="container-fluid bg-secondary">
            <div class="row">
                <div class="col-6">
                    <div class="card border m-3">
                        <div class="card-header text-center bg-success shadow">
                            <h3>Scoreboard</h3>
                        </div>
                        <div class="card-body bg-warning border shadow">
                            <div class="row">
                                <div class="col-6 border">
                                    <b>YANKEES</b>
                                </div>
                                <div class="col-6 border">
                                    <b>RED SUX</b>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-6 border" id='totalHits'>
                                    <b>Score:</b>
                                </div>
                                <div class="col-6 border">
                                    <b>0</b>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>


                <!-----------------------UPGRADES------------>
                <!-----------put id's on upgrades------------>
                <div class="col-6">
                    <div class="card my-3 border shadow">
                        <div class="card-header border bg-success text-center">
                            <h3><b>UPGRADES</b></h3>
                            <div class="row px-3 upgrade-card w-100">
                                <div class="col">
                                    <button class="bg-warning shadow" onclick="buyBaseballBat()"><b>BATUPGRADE<p>50 HITS
                                            </p></b>
                                    </button>
                                </div>
                                <div class="col">
                                    <button class="bg-warning shadow" onclick="buyWeights()"><b>WEIGHTS <p>100 HITS</p>
                                    </button></b>
                                </div>
                                <div class="col">
                                    <button class="bg-warning shadow" onclick="buySteroids()"><b>STEROIDS<p>500 HITS</p>
                                    </button></b>
                                </div>
                                <div class="col">
                                    <button class="bg-warning shadow" onclick="buyBaseRunners()"><b>BASERUNNERS<p>300
                                                HITS
                                            </p></button></b>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                </di>
            </div>
        </div>
        </div>

    </footer>


    <script src="game.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        crossorigin="anonymous"></script>
</body>

</html>
